  # 50 characters
  Name: "Sharik - file sharing via WI-FI"
  # 80 characters
  Short description: "An open-source, cross-platform solution for sharing files within a local network"
  # 4000 characters
  Full description: |
  Sharik is an open-source, cross-platform solution for sharing files via Wi-Fi or Mobile Hotspot.


  This app allows you to easily send photos, apps, files, text, literally anything, to all kinds of devices connected to the same network. It's convenient and blazing fast.

  After selecting a language and going through the intro, you can see the sharing buttons and the latest files you shared on the main screen. At this point, you can share images, files, installed apps, or simply text. After selecting the file, you will be shown the Sharing screen. Here you can see your connectivity status (Wi-Fi/Mobile Hotspot) and the URL you need to open on the other device. After typing this URL in the browser and hitting Enter on the other machine, the file will start downloading. Please make sure that both devices are connected to the same network.

  Suppose you have Sharik installed on both machines. In this case, after sharing the file from one computer, you can simply click the button "Receive" on the bottom panel of another Sharik. After clicking, the Receiver screen will be shown. If Sharik sees another device sharing something in your local network, it will be displayed. So you can just click on it, the browser will open, and the download will start.

  Sharik is entirely free to use, and it contains no ads. Moreover, it's source code is published in GitHub, so everyone can contribute to the development process. If you like it, please leave a star on our GitHub repository, and consider making a contribution: add a new language or help us with code.

  Sharik is created using in Dart, Flutter, Hover.build, and Golang. Shaik is published under an open license (MIT).


  YOU CAN SEND:
    1. Photos (jpg, png, gif, etc)
    2. Applications (apk)
    3. Files (zip, rar, 7z, pdf, etc)
    4. Text

  SHARIK IS AVAILABLE ON THOSE LANGUAGES:
    - English (English)
    - Hindi (हिन्दी)
    - Russian (Русский)
    - Gujarati (ગુજરાતી)
    - Polski (Polski)
    - Ukrainian (Українська)

  SHARIK IS ALSO AVAILABLE FOR:
    - Windows
    - macOS
    - Linux
    - Android
    - iOS

  GitHub page: https://github.com/marchellodev/sharik


  Download Sharik right now!




ru:
  Name: "Sharik - передача файлов через Wi-Fi"
  Short description: "Опен-сорсное, кросс-платформенное решение для шаринга файлов в локальной сети"
  Full description: |
  Sharik это опен-сорсное, кросс-платформенное решение для шаринга файлов через Wi-Fi или Мобильную Точку Доступа.


  Это приложение позволяет лекго отправлять фотографии, приложения, файлы, текст, практически все что угодно, на любые устройства, подсоединенные к той же сети. Это удобно и невероятно быстро.

  После выбора языка и ознакомления с интро, на главном экране можно увидеть кнопки для шаринга и последние зашаренные файлы. Тут можно расшаривать картинки, файлы, установленные приложения, или просто текст. После выбора файла, будет показан экран Шеринга. Тут можно увидеть статус соединения с сетью (Wi-Fi/Мобильная Точка Доступа) и ссылку которую нужно открыть на другом устройстве. После ввода этой ссылки в браузере и нажатия на Ввод на другом компьютере, файл начнет скачиваться. Пожалуйста, проверьте что оба устройства подсоединены к одной и той же сети.

  Допустим, Sharik уже установлен на обох устройствах. В этом случае, после отправки файла с одного девайса, можно просто нажать на кнопку "Принять" на нижней панели другого Шарика. После нажатия, будет показан экран Приема. Если Sharik увидит другое устройство, которое делится чем-то в локальной сети, оно будет показано. При нажатии, будет открыт экран браузера и закачка начнется.

  Sharik это полностью бесплатное приложение, которое не имеет даже рекламы. Более того, его исходный код опубликован на GitHub, так что каждый может внести свой вклад в разработку и развития Шарика. Если вам нравится Sharik, пожалуйста поставьте звездочку на нашем ГитХаб репозитории и рассмотрите возможность сделать свой вклад: добавить новый язык или помочь нам с программной частью.

  Sharik сделан с помощью  Dart, Flutter, Hover.build, и Golang. Sharik опубликован под открытой лицензией (MIT)


  МОЖНО ОТПРАВИТЬ:
    1. Картинки (jpg, png, gif, и другие)
    2. Приложения (apk)
    3. Файлы (zip, rar, 7z, pdf, и другие)
    4. Текст

  SHARIK ДОСТУПЕН НА СЛЕДУЮЩИХ ЯЗЫКАХ:
    - English (English)
    - Hindi (हिन्दी)
    - Russian (Русский)
    - Gujarati (ગુજરાતી)
    - Polski (Polski)
    - Ukrainian (Українська)

  SHARIK ТАКЖЕ ДОСТУПЕН ДЛЯ:
    - Windows (Виндовс)
    - macOS (МакОс)
    - Linux (Линукс)
    - Android (Андроид)
    - iOS (Айос)

  GitHub страница: https://github.com/marchellodev/sharik


  Скачивайте Sharik прямо сейчас!




